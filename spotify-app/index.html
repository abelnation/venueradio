<!DOCTYPE html>
<html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="sp://resources/css/eve.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/api.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/player.css">
        <link rel="stylesheet" type="text/css" href="sp://resources/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/venueradio.css">

        <!-- Templates -->
        <script id="ich_venue_list" type="text/html">
            <ul class="venue-list">
            </ul>
        </script>

        <script id="ich_venue_list_item" type="text/html">
                <li>
                    <a href="javascript:void(0);" class="venue-link" 
                        data-slug="{{ venue_slug }}"
                        data-id="{{ venue_id }}">{{ venue_name }}</a>

                </li>
        </script>

        <script id="ich_performer_list" type="text/html">
            <ul class="performer-list">
            </ul>
        </script>

        <script id="ich_performer_list_item" type="text/html">
                <li>
                    <a href="javascript:void(0);" class="performer-link" 
                        data-slug="{{ performer_slug }}"
                        data-id="{{ performer_id }}"
                        data-uri="{{ performer_uri }}">{{ performer_name }}</a>

                </li>
        </script>
        
    </head>
    <body>
        <div id="container">
            
        </div> <!-- end #container -->

        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/ICanHaz.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>

        <script src="/js/VenueRadioApp.js"></script>
    </body>
</html>
