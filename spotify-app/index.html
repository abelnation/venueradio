<!DOCTYPE html>
<html>
    <head>
        <!-- Spotify CSS files -->
        <link rel="stylesheet" type="text/css" href="$views/css/list.css">

        <!-- Project CSS files -->
        <link rel="stylesheet" type="text/css" href="css/venueradio.css">

        <!-- Templates -->
        <script id="ich_app_screen" type="text/html">
            <div class="screen hide">
                <div class="header">
                    <p class="header-prefix">{{ view_subtitle }}</p>
                    <h1 class="view-title">{{ view_title }}</h1>
                    <a class="back-button" href="#" onclick="javascript:void(0);">Back</a>
                </div>
                <div class="content">
                </div>
            </div>
        </script>
        <script id="ich_screen_header" type="text/html">

        </script>


        <script id="ich_venue_list" type="text/html">
            <ul class="venue-list">
                <lh>{{ list_title }}</lh>
            </ul>
        </script>

        <script id="ich_venue_list_item" type="text/html">
                <a href="javascript:void(0);" class="venue-link" 
                        data-slug="{{ venue_slug }}"
                        data-id="{{ venue_id }}">
                    <li>{{ venue_name }}</li>
                </a>
        </script>

        <script id="ich_performer_list" type="text/html">

            <ul class="performer-list">
            </ul>
        </script>

        <script id="ich_performer_list_item" type="text/html">
                <li class="performer-list-item">
                    <div class="performer-date">
                        <p class="day-of-month">{{ day_of_month }}</p>
                        <p class="day-of-week">{{ day_of_week }}</p>
                    </div>
                    <div class="performer-photo"></div>
                    <div class="performer-info">
                        <a href="javascript:void(0);" class="performer-link" 
                        data-slug="{{ performer_slug }}"
                        data-id="{{ performer_id }}"
                        data-uri="{{ performer_url }}">{{ performer_name }}</a>
                    </div>
                    <div class="performer-list-item-actions">
                        <a class="performer-tickets" href="{{ performer_tickets }}">Tickets</a>
                    </div>
                    <div class="clearfix"></div>
                </li>
        </script>
        
    </head>
    <body>
        <div id="container">
            <div id="left-col">

            </div>
            <div id="right-col">

            </div>
        </div> <!-- end #container -->

        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/ICanHaz.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>

        <script src="/js/VenueRadio.js"></script>

        <script src="/js/VenueRadioUtil.js"></script>
        <script src="/js/VenueRadioUserData.js"></script>
        <script src="/js/PerformerData.js"></script>
        <script src="/js/ScreenMgr.js"></script>
        <script src="/js/VenueRadioAuth.js"></script>
        <script src="/js/VenuesView.js"></script>
        <script src="/js/VenuesController.js"></script>
        <script src="/js/VenueInfoView.js"></script>
        <script src="/js/VenueInfoController.js"></script>
        <script src="/js/PlaylistView.js"></script>
        <script src="/js/PlaylistController.js"></script>
        <script src="/js/VenueRadioApp.js"></script>
    </body>
</html>
